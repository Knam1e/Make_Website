<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 현우 - Namil Site</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <sapn>No Service</sapn>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">현우</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2023년 10월 8일</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.ytimg.com%2Fvi%2FpbmXc4_aYMU%2Fmaxresdefault.jpg&type=a340"
        />
        <div class="message-row__content">
          <span class="message__author">현우</span>
          <div class="message__info">
            <span class="message__bubble">어 그래 형이야</span>
            <span class="message__time">오후 7:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">어 형 왔어?</span>
            <span class="message__time">오후 7:00</span>
          </div>
        </div>
      </div>
    </main>

    <fomr class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </fomr>

    <script
      src="https://kit.fontawesome.com/ca12225e8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
