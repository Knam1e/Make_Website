<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Namil Site</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <sapn>No Service</sapn>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friend's Name Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Ftimg.humoruniv.com%2Fthumb_crop_resize.php%3Furl%3Dhttp%3A%2F%2Fdown.humoruniv.com%2F%2Fhwiparambbs%2Fdata%2Feditor%2Fpdswait%2Fe_s918417001_01597ebf8587f3da3b6c137883f2c447ebe1c48a.jpg%3FSIZE%3D800x1066&type=a340"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Namil Kim</h4>
            <!--<h6 class="user-component__subtitle">whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Ftimg.humoruniv.com%2Fthumb_crop_resize.php%3Furl%3Dhttp%3A%2F%2Fdown.humoruniv.com%2F%2Fhwiparambbs%2Fdata%2Feditor%2Fpdswait%2Fe_s918417001_01597ebf8587f3da3b6c137883f2c447ebe1c48a.jpg%3FSIZE%3D800x1066&type=a340"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <!--<h6 class="user-component__subtitle">whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

      src="https://kit.fontawesome.com/ca12225e8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
